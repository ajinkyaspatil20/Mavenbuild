<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        p{
            color: #800000 ;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3d4d1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .container {
            background-color: #f3d4d1;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            max-width: 1200px;
            max-height: 1500px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }
     
        .image-section img {
            /* flex: 1;
            background-image: url(./login-bg-image\ \(1\)\ 2.png);
            background-size: cover; */
            /* background-position: center; */
            /* border-radius: 10px 0 0 10px;
            padding: 5px;
            position: relative;
            margin-right: 5%; */
            /* height: 500px; */
            height: 65vh;
            width: 40vw;
     
            object-fit: contain;
           

        }
        .form-section {
            flex: 1;
            padding: 30px;
            box-sizing: border-box;
            background-color: #f5efee;
            border-radius: 5%;
            position: relative;
            height: 450px;
            width: 100%;
            max-width: 400px;
        }
        .form-section p {
            text-align: center;
        }
        .form-section h2 {
            margin: 0 0 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .required {
            color: red !important;
        }
        .form-group img {
            float: right;
            margin-top: -35px;
            margin-right: 10px;
            width: 30px;
            height: 30px;
        }
        .decorative-image {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 200px;
            height: 200px;
        }
        .bottom-decorative-image {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 200px;
            height: 200px;
        }
        .btn, .previous-btn {
            display: block;
            background-color: #800000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }
        .btn:hover, .previous-btn:hover {
            background-color: #6f1d1b;
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #555;
        }
        .register-link a {
            color: #6f1d1b;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .form-group input[type="radio"] {
            margin-left: 5px;
        }
        .previous-btn {
            position: absolute;
            bottom: 95.5px;
            left: 20px;
            right: 500;
            margin-left: 20px;
            
            
        }
        .login-btn {
            display:block;
            margin: 20px auto 0;
            right:50px ;
            margin-right: 20px;
        }
        #message {
            text-align: center;
            margin-top: 20px;
            color: #4caf50; /* Green color for success message */
        }
    </style>
</head>
<body>
    <img src="./corner.png" alt="Decorative Image" class="decorative-image">
    <div class="container">
        <div class="image-section">
            <!-- You can replace this section with an actual image if needed -->
             <img src="login-bg-image (1) 2.png" alt="">
        </div>
        <div class="form-section">
            <h2>WELCOME!</h2>
            <p> Please login to continue.</p>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="Name">Name <span class="required">*</span></label>
                    <input type="text" id="Name" name="Name" required>
                </div>
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required>
                    <img src="path/to/your/icon3.png" alt="icon">
                </div>
                <button type="submit" class="btn login-btn">Login</button>
                <a href="index.html" class="previous-btn">Previous</a>
                <p class="register-link">Don't have an account yet? <a href="./signup.html">Register Here</a></p>
                <!-- <a href="index.html" class="previous-btn">Previous</a> -->
            </form>
            <div id="message"></div>
        </div>
    </div>
    <img src="./bottom.png" alt="Bottom Decorative Image" class="bottom-decorative-image">

    <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Display a message
        document.getElementById('message').innerHTML = '<p>Login successful!</p>';

        // Redirect to index.html after 2 seconds
        setTimeout(function() {
            window.location.href = 'index.html'; // Redirect to another page
        }, 2000); // 2000 milliseconds = 2 seconds
    });
    </script>
</body>
</html>
